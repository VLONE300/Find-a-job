{% extends 'base.html' %}

{% block content %}
    <h1>Delete Resume</h1>
    <p>Are you sure you want to delete this resume?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'users:profile' %}">Cancel</a>
    </form>
{% endblock %}
